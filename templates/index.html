<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenManus - 智能助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid main-container">
        <header class="app-header">
            <h1>OpenManus <small class="text-muted">智能助手</small></h1>
        </header>
        
        <div class="content-area">
            <!-- 上方输入区域 -->
            <div class="prompt-section">
                <h4>输入您的指令</h4>
                <div class="form-group">
                    <textarea id="promptInput" class="form-control" rows="4" placeholder="请在此输入您的问题或指令..."></textarea>
                </div>
                <div class="button-group mt-3">
                    <button id="submitPrompt" class="btn btn-primary">
                        <span class="button-text">提交</span>
                        <span class="spinner-border spinner-border-sm ms-1 d-none" role="status" aria-hidden="true"></span>
                    </button>
                    <button id="clearPrompt" class="btn btn-secondary">清空</button>
                </div>
            </div>
            
            <!-- 下方日志区域 -->
            <div class="log-section mt-4">
                <div class="log-header">
                    <h4>处理结果</h4>
                    <div class="log-controls">
                        <button id="clearLogs" class="btn btn-sm btn-outline-secondary">清空日志</button>
                        <button id="toggleLogs" class="btn btn-sm btn-outline-info">显示/隐藏</button>
                    </div>
                </div>
                <div id="logContainer" class="log-container">
                    <div id="logs" class="logs"></div>
                </div>
            </div>
        </div>
        
        <footer class="app-footer">
            <p>© 2023 OpenManus - 提供智能对话服务</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io/client-dist/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
